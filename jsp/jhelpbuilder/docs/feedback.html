<html>
<head>
<title>JHelpBuilder - Feedback</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
<div class="header">JHelpBuilder - Feedback</div>
<div class="normal">
<BR>
<form method="POST" action="http://www.javio.com/cgi/sendform.cgi">
<table>
<tr>
<input type="hidden" name="to" value="jhelpbuilder@javio.com">
<input type="hidden" name="subject" value="JHelpBuilder Feedback">
<td>Name:</td>
<td><input type="text" name="name" size="30"></td>

</tr>
<tr>
<td>Email:</td>
<td><input type="text" name="email" size="30"></td>
</tr>
<tr>
<td>Comments:</td>
<td><textarea rows="10" cols="50" name="comment"></textarea></td>

</tr>
<tr>
<td cellspan=2><input type="submit" value="Submit"></td>
</tr>
</table>
</form>
</div>
<div class="footer">This documentation has not been updated with 2.0 changes yet. Final updated documentation will be available with the final release.</div>
</body>
</html>
