<map name="map">
  <area shape="rect" coords="6,23,995,49" onmouseover="return overlib('<b>Main Menubar</b> <BR> The Main menubar provides access to all the actions that can be performed in JHelpBuilder.',WIDTH, '400');" onmouseout="return nd();" href="javascript:void(0);" />
  <area shape="rect" coords="5,52,996,79" onmouseover="return overlib('<b>Main Toolbar</b> <BR> The Main toolbar provides fast access to actions that can be performed on the Project; like Open, Save, Preview and others.',WIDTH, '400');" onmouseout="return nd();" href="javascript:void(0);" />
  <area shape="rect" coords="5,82,254,105" onmouseover="return overlib('<b>Toolbars</b> <BR> The tool bars on the top of Content Viewer and Navigator Panel lets you perform various operation on the item being shown in that pane.',WIDTH, '400');" onmouseout="return nd();" href="javascript:void(0);" />
  <area shape="rect" coords="262,81,994,105" onmouseover="return overlib('<b>Toolbars</b> <BR> The tool bars on the top of Content Viewer and Navigator Panel lets you perform various operation on the item being shown in that pane.',WIDTH, '400');" onmouseout="return nd();" href="javascript:void(0);" />
  <area shape="rect" coords="4,128,251,476" onmouseover="return overlib('<b>Navigator Panel</b> <BR> The Navigator Panel displays all the JavaHelp views and the helpset structure. From here you can edit any view or the helpset. You can also manipulate files in your project here.',WIDTH, '400');" onmouseout="return nd();" href="javascript:void(0);" />
  <area shape="rect" coords="5,511,251,676" onmouseover="return overlib('<b>Properties Panel</b><BR> The Properties Panel lets you modify various properties of individual items selected in the Navigator Panel. For example, in the screenshot above, a <i>tocitem</i> is selected in the Navigator Panel. In the Properties Panel, you can edit all the properties of that node which are allowed by JavaHelp.',WIDTH, '400');" onmouseout="return nd();" href="javascript:void(0);" />
  <area shape="rect" coords="263,105,994,675" onmouseover="return overlib('<b>Content Viewer</b><BR> The content viewer shows your help documents. A tabbed interface, allows multiple documents to be displayed at the same time. The toolbar on top lets you perform various operations on the document. For example, in case of a HTML file, you can edit, preview, save and close the file. In addition, the content viewer also shows the Map editor.',WIDTH, '400');" onmouseout="return nd();" href="javascript:void(0);" />
